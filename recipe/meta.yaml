{% set name = "kineticstoolkit" %}
{% set version = "0.6.2.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/kineticstoolkit-{{ version }}.tar.gz
  sha256: 6775392ad1121eb8f3600688d29b196cee238d7b0df260053da383708283cce3

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - matplotlib-base
    - pandas
    - pyqt
    - python >=3.8
    - scikit-learn
    - scipy
    - tqdm
    - limitedinteraction
    - ezc3d

test:
  imports:
    - kineticstoolkit
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://kineticstoolkit.uqam.ca
  summary: An open-source python library to facilitate research in biomechanics.
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - felixchenier
